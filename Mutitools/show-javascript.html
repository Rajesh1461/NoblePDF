<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Javascript - Noble PDF</title>
<link rel="icon" href="/assets/images/favicon.svg">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
body{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}
.shell{background:rgba(255,255,255,.95);border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,.1);backdrop-filter:blur(10px);margin:20px auto;max-width:1200px}
.navbar{background:linear-gradient(135deg,#667eea,#764ba2);border-radius:20px 20px 0 0}
.nav-link{color:rgba(255,255,255,.9)!important}
.section{background:linear-gradient(135deg,#f8f9ff 0%,#e8ecff 100%);border-radius:15px;padding:20px;margin:20px}
.cardx{background:#fff;border:1px solid #e9ecef;border-radius:10px;padding:15px;margin:10px 0}
.script{background:#f8f9fa;border:1px solid #e9ecef;border-radius:8px;padding:10px;margin:8px 0;white-space:pre-wrap}
.progress-section{background:linear-gradient(135deg,#e8f5e8 0%,#d4edda 100%);border-radius:15px;padding:20px;margin:20px;display:none}
.success-section{background:linear-gradient(135deg,#d4edda 0%,#c3e6cb 100%);border-radius:15px;padding:20px;margin:20px;display:none}
.btn-primary{background:linear-gradient(135deg,#667eea,#764ba2);border:none;border-radius:25px;padding:12px 30px;font-weight:600}
.progress{height:25px;border-radius:15px;background:#e9ecef}.progress-bar{background:linear-gradient(135deg,#667eea,#764ba2);border-radius:15px}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg"><div class="container-fluid"><div class="navbar-nav ms-auto"><a class="nav-link" href="../index.html">Home</a></div></div></nav>
<div class="container">
<div class="shell">
    <div class="text-center p-4">
        <h1 class="display-6 fw-bold text-primary mb-2"><i class="fas fa-code me-2"></i>Show Javascript</h1>
        <p class="lead text-muted">Inspect embedded JavaScript actions and remove them if needed</p>
    </div>

    <div class="section mx-3">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="cardx">
                    <h6><i class="fas fa-upload me-2"></i>Upload PDF</h6>
                    <input type="file" id="fileInput" accept=".pdf" class="form-control">
                </div>
                <div class="cardx">
                    <button class="btn btn-primary" id="scanBtn"><i class="fas fa-search me-2"></i>Scan for Scripts</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="cardx">
                    <h6><i class="fas fa-terminal me-2"></i>Embedded Scripts (simulated)</h6>
                    <div id="scripts"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="progress-section mx-3" id="progressSection">
        <h5><i class="fas fa-spinner fa-spin me-2"></i>Scanning</h5>
        <div class="progress mb-3"><div class="progress-bar" id="progressBar" style="width:0%"></div></div>
        <p class="text-center" id="progressText">Initializing...</p>
    </div>

    <div class="success-section mx-3" id="successSection">
        <h5><i class="fas fa-check-circle me-2"></i>Actions Completed</h5>
        <p>Selected scripts were removed.</p>
        <div class="text-center"><button class="btn btn-success" onclick="alert('Download simulated')"><i class="fas fa-download me-2"></i>Download PDF</button></div>
    </div>
</div>
</div>
<script>
const scriptsEl=document.getElementById('scripts');
document.getElementById('scanBtn').addEventListener('click',()=>{
 document.getElementById('progressSection').style.display='block';
 const steps=[{t:'Parsing...',p:30},{t:'Searching for JS...',p:70},{t:'Preparing results...',p:100}];
 let i=0; const text=document.getElementById('progressText'); const bar=document.getElementById('progressBar');
 const tick=()=>{ if(i<steps.length){ text.textContent=steps[i].t; bar.style.width=steps[i].p+'%'; i++; setTimeout(tick,800);} else { setTimeout(()=>{ document.getElementById('progressSection').style.display='none'; populateScripts(); }, 300);} };
 tick();
});

function populateScripts(){
 scriptsEl.innerHTML='';
 const sample=["app.alert('Hello')","this.print({bUI:true})","this.getField('Name').value='John' "];
 sample.forEach((code,idx)=>{
   const wrap=document.createElement('div'); wrap.className='script';
   wrap.innerHTML=`<div class="d-flex justify-content-between align-items-center mb-2"><strong>Script ${idx+1}</strong><button class="btn btn-sm btn-outline-danger">Remove</button></div><pre class="mb-0">${code.replace(/</g,'&lt;')}</pre>`;
   wrap.querySelector('button').addEventListener('click',()=>{ wrap.remove(); document.getElementById('successSection').style.display='block'; });
   scriptsEl.appendChild(wrap);
 });
}
</script>
    <script src="/assets/js/layout.js"></script>
</body>
</html>
