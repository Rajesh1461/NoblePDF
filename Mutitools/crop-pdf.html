<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop PDF - Noble PDF</title>
    <link rel="icon" href="/assets/images/favicon.svg">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <link rel="stylesheet" href="/assets/css/general.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
    <link rel="stylesheet" href="/assets/css/theme/theme.css">
    <style>
        .crop-container {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .crop-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .upload-area {
            border: 3px dashed #4facfe;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(79, 172, 254, 0.05);
        }
        
        .upload-area:hover {
            border-color: #00f2fe;
            background: rgba(0, 242, 254, 0.1);
            transform: translateY(-2px);
        }
        
        .crop-options {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }
        
        .crop-preview {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            border: 2px solid #e9ecef;
            position: relative;
        }
        
        .page-simulator {
            width: 300px;
            height: 400px;
            margin: 0 auto;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .crop-overlay {
            position: absolute;
            border: 2px dashed #4facfe;
            background: rgba(79, 172, 254, 0.1);
            cursor: move;
            min-width: 50px;
            min-height: 50px;
        }
        
        .crop-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #4facfe;
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .crop-handle.nw { top: -5px; left: -5px; cursor: nw-resize; }
        .crop-handle.ne { top: -5px; right: -5px; cursor: ne-resize; }
        .crop-handle.sw { bottom: -5px; left: -5px; cursor: sw-resize; }
        .crop-handle.se { bottom: -5px; right: -5px; cursor: se-resize; }
        
        .crop-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .crop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-bottom: 1rem;
        }
        
        .dimension-display {
            background: #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }
        
        .dimension-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4facfe;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/assets/images/Logo.png" alt="Logo" style="height:32px" class="me-2">
                <span>Noble PDF</span>
            </a>
        </div>
    </nav>

    <div class="crop-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="crop-card p-5">
                        <!-- Header -->
                        <div class="text-center mb-5">
                            <div class="feature-icon mx-auto">
                                <i class="bi bi-crop"></i>
                            </div>
                            <h1 class="display-5 fw-bold text-dark mb-3">Crop PDF</h1>
                            <p class="lead text-muted">Trim and crop your PDF pages to the perfect size</p>
                            <div class="mt-3">
                            </div>
                        </div>

                        <!-- Upload Section -->
                        <div class="upload-area mb-4" id="uploadArea">
                            <i class="bi bi-cloud-upload display-4 text-info mb-3"></i>
                            <h4 class="mb-3">Drop your PDF here</h4>
                            <p class="text-muted mb-3">or click to browse files</p>
                            <input type="file" id="pdfFile" accept=".pdf" style="display: none;">
                            <button class="btn btn-outline-info btn-lg" onclick="document.getElementById('pdfFile').click()">
                                Choose PDF File
                            </button>
                        </div>

                        <!-- Crop Options -->
                        <div class="crop-options" id="cropOptions" style="display: none;">
                            <h4 class="mb-4">Crop Settings</h4>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Crop Method</label>
                                        <select class="form-select" id="cropMethod">
                                            <option value="manual">Manual Selection</option>
                                            <option value="preset">Preset Sizes</option>
                                            <option value="custom">Custom Dimensions</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3" id="presetInput" style="display: none;">
                                        <label class="form-label fw-bold">Preset Size</label>
                                        <select class="form-select" id="presetSize">
                                            <option value="a4">A4 (210 × 297 mm)</option>
                                            <option value="letter">Letter (8.5 × 11 in)</option>
                                            <option value="legal">Legal (8.5 × 14 in)</option>
                                            <option value="a5">A5 (148 × 210 mm)</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3" id="customInput" style="display: none;">
                                        <div class="row">
                                            <div class="col-6">
                                                <label class="form-label fw-bold">Width (mm)</label>
                                                <input type="number" class="form-control" id="customWidth" placeholder="210">
                                            </div>
                                            <div class="col-6">
                                                <label class="form-label fw-bold">Height (mm)</label>
                                                <input type="number" class="form-control" id="customHeight" placeholder="297">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Apply to</label>
                                        <select class="form-select" id="applyTo">
                                            <option value="all">All Pages</option>
                                            <option value="range">Page Range</option>
                                            <option value="first">First Page Only</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3" id="pageRangeInput" style="display: none;">
                                        <label class="form-label fw-bold">Page Range</label>
                                        <input type="text" class="form-control" placeholder="e.g., 1-5, 7, 9-12" id="pageRange">
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Output Format</label>
                                        <select class="form-select" id="outputFormat">
                                            <option value="pdf">PDF</option>
                                            <option value="pdfa">PDF/A</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label fw-bold">Crop Margins</label>
                                        <div class="row">
                                            <div class="col-6">
                                                <label class="form-label">Top (mm)</label>
                                                <input type="number" class="form-control" id="marginTop" value="0" min="0">
                                            </div>
                                            <div class="col-6">
                                                <label class="form-label">Bottom (mm)</label>
                                                <input type="number" class="form-control" id="marginBottom" value="0" min="0">
                                            </div>
                                        </div>
                                        <div class="row mt-2">
                                            <div class="col-6">
                                                <label class="form-label">Left (mm)</label>
                                                <input type="number" class="form-control" id="marginLeft" value="0" min="0">
                                            </div>
                                            <div class="col-6">
                                                <label class="form-label">Right (mm)</label>
                                                <input type="number" class="form-control" id="marginRight" value="0" min="0">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Crop Preview -->
                        <div class="crop-preview" id="cropPreview" style="display: none;">
                            <h5 class="mb-3">Crop Preview</h5>
                            <div class="page-simulator" id="pageSimulator">
                                <div class="crop-overlay" id="cropOverlay" style="top: 50px; left: 50px; width: 200px; height: 300px;">
                                    <div class="crop-handle nw"></div>
                                    <div class="crop-handle ne"></div>
                                    <div class="crop-handle sw"></div>
                                    <div class="crop-handle se"></div>
                                </div>
                            </div>
                            <div class="dimension-display">
                                <div class="row">
                                    <div class="col-6">
                                        <small class="text-muted">Width</small>
                                        <div class="dimension-value" id="cropWidth">200px</div>
                                    </div>
                                    <div class="col-6">
                                        <small class="text-muted">Height</small>
                                        <div class="dimension-value" id="cropHeight">300px</div>
                                    </div>
                                </div>
                            </div>
                            <p class="text-muted mt-2">Drag the corners to adjust crop area, or use the controls above</p>
                        </div>

                        <!-- Action Buttons -->
                        <div class="text-center mt-4" id="actionButtons" style="display: none;">
                            <button class="btn crop-btn btn-lg text-white me-3" id="cropBtn">
                                <i class="bi bi-crop me-2"></i>Crop PDF
                            </button>
                            <button class="btn btn-outline-secondary btn-lg" onclick="resetForm()">
                                <i class="bi bi-arrow-clockwise me-2"></i>Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/thirdParty/jquery.min.js"></script>
    <script src="/assets/js/thirdParty/bootstrap.min.js"></script>
    <script>
        let selectedFile = null;
        let isDragging = false;
        let startX, startY, startLeft, startTop;

        document.getElementById('pdfFile').addEventListener('change', handleFileSelect);
        
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleDrop);
        uploadArea.addEventListener('click', () => document.getElementById('pdfFile').click());

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                selectedFile = file;
                processFile(file);
            } else {
                alert('Please select a valid PDF file.');
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = event.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                selectedFile = files[0];
                processFile(files[0]);
            }
        }

        function processFile(file) {
            showCropOptions();
            showCropPreview();
            showActionButtons();
            initializeCropHandles();
            
            uploadArea.innerHTML = `
                <i class="bi bi-file-pdf text-success display-4 mb-3"></i>
                <h4 class="mb-2">${file.name}</h4>
                <p class="text-muted">File loaded successfully</p>
                <button class="btn btn-outline-secondary btn-sm" onclick="resetForm()">Change File</button>
            `;
        }

        function showCropOptions() {
            document.getElementById('cropOptions').style.display = 'block';
        }

        function showCropPreview() {
            document.getElementById('cropPreview').style.display = 'block';
        }

        function showActionButtons() {
            document.getElementById('actionButtons').style.display = 'block';
        }

        function initializeCropHandles() {
            const cropOverlay = document.getElementById('cropOverlay');
            const handles = cropOverlay.querySelectorAll('.crop-handle');
            
            handles.forEach(handle => {
                handle.addEventListener('mousedown', startResize);
            });
            
            cropOverlay.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', stopDrag);
            
            updateDimensions();
        }

        function startDrag(e) {
            if (e.target.classList.contains('crop-handle')) return;
            
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            startLeft = parseInt(cropOverlay.style.left);
            startTop = parseInt(cropOverlay.style.top);
        }

        function startResize(e) {
            e.stopPropagation();
            isDragging = false;
            startX = e.clientX;
            startY = e.clientY;
            startLeft = parseInt(cropOverlay.style.left);
            startTop = parseInt(cropOverlay.style.top);
            
            const handle = e.target;
            handle.dataset.resizing = 'true';
        }

        function onMouseMove(e) {
            if (!isDragging && !document.querySelector('.crop-handle[data-resizing="true"]')) return;
            
            const cropOverlay = document.getElementById('cropOverlay');
            const simulator = document.getElementById('pageSimulator');
            const simRect = simulator.getBoundingClientRect();
            
            if (isDragging) {
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                
                let newLeft = startLeft + deltaX;
                let newTop = startTop + deltaY;
                
                // Constrain to simulator bounds
                newLeft = Math.max(0, Math.min(newLeft, simRect.width - cropOverlay.offsetWidth));
                newTop = Math.max(0, Math.min(newTop, simRect.height - cropOverlay.offsetHeight));
                
                cropOverlay.style.left = newLeft + 'px';
                cropOverlay.style.top = newTop + 'px';
            } else {
                const handle = document.querySelector('.crop-handle[data-resizing="true"]');
                if (handle) {
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;
                    
                    let newWidth = cropOverlay.offsetWidth;
                    let newHeight = cropOverlay.offsetHeight;
                    let newLeft = parseInt(cropOverlay.style.left);
                    let newTop = parseInt(cropOverlay.style.top);
                    
                    if (handle.classList.contains('se')) {
                        newWidth = Math.max(50, startLeft + newWidth - startLeft + deltaX);
                        newHeight = Math.max(50, startTop + newHeight - startTop + deltaY);
                    } else if (handle.classList.contains('sw')) {
                        newWidth = Math.max(50, startLeft + newWidth - startLeft - deltaX);
                        newHeight = Math.max(50, startTop + newHeight - startTop + deltaY);
                        newLeft = startLeft + deltaX;
                    } else if (handle.classList.contains('ne')) {
                        newWidth = Math.max(50, startLeft + newWidth - startLeft + deltaX);
                        newHeight = Math.max(50, startTop + newHeight - startTop - deltaY);
                        newTop = startTop + deltaY;
                    } else if (handle.classList.contains('nw')) {
                        newWidth = Math.max(50, startLeft + newWidth - startLeft - deltaX);
                        newHeight = Math.max(50, startTop + newHeight - startTop - deltaY);
                        newLeft = startLeft + deltaX;
                        newTop = startTop + deltaY;
                    }
                    
                    // Constrain to simulator bounds
                    newLeft = Math.max(0, Math.min(newLeft, simRect.width - newWidth));
                    newTop = Math.max(0, Math.min(newTop, simRect.height - newHeight));
                    
                    cropOverlay.style.width = newWidth + 'px';
                    cropOverlay.style.height = newHeight + 'px';
                    cropOverlay.style.left = newLeft + 'px';
                    cropOverlay.style.top = newTop + 'px';
                }
            }
            
            updateDimensions();
        }

        function stopDrag() {
            isDragging = false;
            document.querySelectorAll('.crop-handle').forEach(handle => {
                handle.dataset.resizing = 'false';
            });
        }

        function updateDimensions() {
            const cropOverlay = document.getElementById('cropOverlay');
            document.getElementById('cropWidth').textContent = cropOverlay.offsetWidth + 'px';
            document.getElementById('cropHeight').textContent = cropOverlay.offsetHeight + 'px';
        }

        function resetForm() {
            selectedFile = null;
            isDragging = false;
            
            document.getElementById('cropOptions').style.display = 'none';
            document.getElementById('cropPreview').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
            
            uploadArea.innerHTML = `
                <i class="bi bi-cloud-upload display-4 text-info mb-3"></i>
                <h4 class="mb-3">Drop your PDF here</h4>
                <p class="text-muted mb-3">or click to browse files</p>
                <input type="file" id="pdfFile" accept=".pdf" style="display: none;">
                <button class="btn btn-outline-info btn-lg" onclick="document.getElementById('pdfFile').click()">
                    Choose PDF File
                </button>
            `;
            
            document.getElementById('pdfFile').value = '';
            
            // Reset crop overlay
            const cropOverlay = document.getElementById('cropOverlay');
            cropOverlay.style.top = '50px';
            cropOverlay.style.left = '50px';
            cropOverlay.style.width = '200px';
            cropOverlay.style.height = '300px';
        }

        // Crop method change handler
        document.getElementById('cropMethod').addEventListener('change', function() {
            const presetInput = document.getElementById('presetInput');
            const customInput = document.getElementById('customInput');
            
            presetInput.style.display = 'none';
            customInput.style.display = 'none';
            
            if (this.value === 'preset') {
                presetInput.style.display = 'block';
            } else if (this.value === 'custom') {
                customInput.style.display = 'block';
            }
        });

        // Apply to change handler
        document.getElementById('applyTo').addEventListener('change', function() {
            const pageRangeInput = document.getElementById('pageRangeInput');
            if (this.value === 'range') {
                pageRangeInput.style.display = 'block';
            } else {
                pageRangeInput.style.display = 'none';
            }
        });

        // Crop button handler
        document.getElementById('cropBtn').addEventListener('click', function() {
            if (!selectedFile) {
                alert('Please select a PDF file first.');
                return;
            }
            
            const method = document.getElementById('cropMethod').value;
            const applyTo = document.getElementById('applyTo').value;
            const margins = {
                top: document.getElementById('marginTop').value,
                bottom: document.getElementById('marginBottom').value,
                left: document.getElementById('marginLeft').value,
                right: document.getElementById('marginRight').value
            };
            
            let message = `Cropping PDF...\n\n`;
            message += `Method: ${method}\n`;
            message += `Apply to: ${applyTo}\n`;
            message += `Margins: ${margins.top}mm top, ${margins.bottom}mm bottom, ${margins.left}mm left, ${margins.right}mm right\n`;
            message += `\nThis is a demo page. In a real application, the PDF would be processed and cropped.`;
            
            alert(message);
        });
    </script>
    <script src="/assets/js/layout.js"></script>
</body>
</html>
