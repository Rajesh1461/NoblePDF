<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Table of Contents - Noble PDF</title>
<link rel="icon" href="/assets/images/favicon.svg">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
body{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}
.shell{background:rgba(255,255,255,.95);border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,.1);backdrop-filter:blur(10px);margin:20px auto;max-width:1200px}
.navbar{background:linear-gradient(135deg,#667eea,#764ba2);border-radius:20px 20px 0 0}
.nav-link{color:rgba(255,255,255,.9)!important}
.section{background:linear-gradient(135deg,#f8f9ff 0%,#e8ecff 100%);border-radius:15px;padding:20px;margin:20px}
.cardx{background:#fff;border:1px solid #e9ecef;border-radius:10px;padding:15px;margin:10px 0}
.toc-item{display:flex;align-items:center;gap:8px;padding:6px 8px;border:1px solid #e9ecef;border-radius:8px;background:#fff;margin:6px 0}
.toc-children{margin-left:24px}
.drag-handle{cursor:grab;color:#6c757d}
.progress-section{background:linear-gradient(135deg,#e8f5e8 0%,#d4edda 100%);border-radius:15px;padding:20px;margin:20px;display:none}
.success-section{background:linear-gradient(135deg,#d4edda 0%,#c3e6cb 100%);border-radius:15px;padding:20px;margin:20px;display:none}
.btn-primary{background:linear-gradient(135deg,#667eea,#764ba2);border:none;border-radius:25px;padding:12px 30px;font-weight:600}
.progress{height:25px;border-radius:15px;background:#e9ecef}.progress-bar{background:linear-gradient(135deg,#667eea,#764ba2);border-radius:15px}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg"><div class="container-fluid"><div class="navbar-nav ms-auto"><a class="nav-link" href="../index.html">Home</a></div></div></nav>
<div class="container">
<div class="shell">
    <div class="text-center p-4">
        <h1 class="display-6 fw-bold text-primary mb-2"><i class="fas fa-list-ul me-2"></i>Edit Table of Contents</h1>
        <p class="lead text-muted">Create, reorder, and edit bookmarks/TOC entries</p>
    </div>

    <div class="section mx-3">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="cardx">
                    <h6><i class="fas fa-upload me-2"></i>Upload PDF</h6>
                    <input type="file" id="fileInput" accept=".pdf" class="form-control">
                </div>
                <div class="cardx">
                    <h6><i class="fas fa-plus me-2"></i>Add Entry</h6>
                    <div class="row g-2">
                        <div class="col-8"><input type="text" id="entryTitle" class="form-control" placeholder="Title"></div>
                        <div class="col-4"><input type="number" id="entryPage" class="form-control" placeholder="Page" min="1" value="1"></div>
                    </div>
                    <div class="mt-2"><button class="btn btn-primary btn-sm" id="addEntry"><i class="fas fa-plus me-1"></i>Add</button></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="cardx">
                    <h6><i class="fas fa-sitemap me-2"></i>TOC (simulated)</h6>
                    <div id="tocRoot" class="toc-children"></div>
                </div>
                <div class="text-center mt-3"><button class="btn btn-primary" id="applyBtn"><i class="fas fa-save me-2"></i>Apply Changes</button></div>
            </div>
        </div>
    </div>

    <div class="progress-section mx-3" id="progressSection">
        <h5><i class="fas fa-spinner fa-spin me-2"></i>Updating</h5>
        <div class="progress mb-3"><div class="progress-bar" id="progressBar" style="width:0%"></div></div>
        <p class="text-center" id="progressText">Initializing...</p>
    </div>

    <div class="success-section mx-3" id="successSection">
        <h5><i class="fas fa-check-circle me-2"></i>Updated</h5>
        <p>Table of contents updated successfully.</p>
        <div class="text-center"><button class="btn btn-success" onclick="alert('Download simulated')"><i class="fas fa-download me-2"></i>Download PDF</button></div>
    </div>
</div>
</div>
<script>
const tocRoot=document.getElementById('tocRoot');
const addBtn=document.getElementById('addEntry');
addBtn.addEventListener('click',()=>{
  const title=document.getElementById('entryTitle').value.trim();
  const page=parseInt(document.getElementById('entryPage').value||'1',10);
  if(!title) return;
  const el=document.createElement('div'); el.className='toc-item';
  el.innerHTML=`<span class="drag-handle"><i class="fas fa-grip-vertical"></i></span><input class="form-control form-control-sm" value="${title}" style="max-width:55%"/> <span class="text-muted">Page</span> <input type="number" class="form-control form-control-sm" value="${page}" style="max-width:90px"/> <button class="btn btn-sm btn-outline-danger">Remove</button>`;
  el.querySelector('button').addEventListener('click',()=>el.remove());
  tocRoot.appendChild(el);
  document.getElementById('entryTitle').value='';
});

document.getElementById('applyBtn').addEventListener('click',()=>{
  document.getElementById('progressSection').style.display='block';
  const steps=[{t:'Collecting entries...',p:30},{t:'Writing bookmarks...',p:70},{t:'Finalizing...',p:100}];
  let i=0; const text=document.getElementById('progressText'); const bar=document.getElementById('progressBar');
  const tick=()=>{ if(i<steps.length){ text.textContent=steps[i].t; bar.style.width=steps[i].p+'%'; i++; setTimeout(tick,800);} else { setTimeout(()=>{ document.getElementById('progressSection').style.display='none'; document.getElementById('successSection').style.display='block'; }, 300);} };
  tick();
});
</script>
    <script src="/assets/js/layout.js"></script>
</body>
</html>
